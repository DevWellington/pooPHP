<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<h1> Lista de Clientes</h1><br />
				<div class="col-md-3 column">
					<div class="panel panel-default">
						<div class="panel-heading">
							Order By: 
							<select id="orderBy">
								<option value="asc">ASC</option>
								<option value="desc">DESC</option>
							</select>
						</div>
						<div class="panel-body" id="listaClientes">
						</div>
					</div>
				</div>
				<div class="col-md-8 column">
					<h2 id="nomeCliente">Cliente</h2>
					<ul>
						<li>Tipo Cliente: <span id="tipoCliente"></span></li>
						<li>CPF: <span id="cpf"></span></li>
						<li>CNPJ: <span id="cnpj"></span></li>
						<li>Endereco: <span id="endereco"></span></li>
						<li>Endereco Cobrança: <span id="enderecoCobranca"></span></li>
						<li>Telefone: <span id="telefone"></span></li>
						<li>Grau Importancia: <span id="starts"></span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
